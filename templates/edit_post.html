<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Post</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/global.css' %}">
    <link rel="stylesheet" href="{% static 'styles/edit.css' %}">
</head>
<body>
    <h1>Editar Post</h1>
    <div class='container'>
        <div class='container-image'>
            <img src="{% static 'images/twitter-x-white-logopng.webp' %}" class='image-logo' alt="Descrição da imagem">
        </div>

        <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            <textarea name="content" rows="4" cols="50" class="text-area-input">{{ post.content }}</textarea><br><br>
        
            <label for="image">Alterar imagem (opcional):</label>
            <input type="file" name="image" accept="image/*"><br><br>
        
            <div class='div-btn'>
                <button type="submit" class="btn-postar">Salvar Alterações</button>
            </div>
        </form>
        {% if errors %}
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
