<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Post</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/global.css' %}">
    <link rel="stylesheet" href="{% static 'styles/edit.css' %}">
</head>
<body>
    <h1>Editar Post</h1>
    <div class='container'>
        <div class='container-image'>
            <img src="{% static 'images/twitter-x-white-logopng.webp' %}" class='image-logo' alt="Descrição da imagem">
        </div>

        <form method="POST" action="{% url 'edit_post' post.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="_method" value="PUT">
            <textarea name="content" rows="4" cols="50" placeholder="Digite seu post aqui...">{{ post.content }}</textarea><br><br>
            <button type="submit" class='btn-salvar'>Salvar alterações</button>
        </form>
        {% if errors %}
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
